    <style>
        /* Additional inline styles can be added here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            padding: 20px;
        }

        /* Style for the container holding the cards */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        /* Style for the individual card */
        .card {
            width: 50px;
            height: 200px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.4s ease-in-out; /* Smooth transition effect */
            background-size: cover;
            background-position: center;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* Style for the card content */
        .card-content {
            padding: 20px;
            transition: all 0.4s ease-in-out; /* Smooth transition effect */
        }

        /* Define the expanded state of the card */
        .card:hover {
            width: 400px; /* Expand width on hover */
            height: 200px; /* Expand height on hover */
        }

        /* Define the expanded state of the card content */
        .card:hover .card-content {
            padding: 30px; /* Adjust padding on hover */
        }

        /* Add shadow effect on hover */
        .card:hover {
            //box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Shadow effect on hover */
			box-shadow:
  0.4px 0.6px 2.5px -12px rgba(0, 0, 0, 0.013),
  0.9px 1.3px 4.8px -12px rgba(0, 0, 0, 0.02),
  1.6px 2.1px 6.8px -12px rgba(0, 0, 0, 0.024),
  2.5px 3.3px 8.6px -12px rgba(0, 0, 0, 0.028),
  3.6px 4.9px 10.4px -12px rgba(0, 0, 0, 0.032),
  5.4px 7.1px 12.1px -12px rgba(0, 0, 0, 0.036),
  8px 10.7px 14.4px -12px rgba(0, 0, 0, 0.04),
  12.8px 17.1px 18.3px -12px rgba(0, 0, 0, 0.047),
  24px 32px 30px -12px rgba(0, 0, 0, 0.06)
;
        }

* {
	margin: 0;
	padding-left: -200;
	box-sizing: border-box;
	font-family: "Poppins", sans-serif;
}

body {
	display: flex;
	background: #f8f8f8;
	min-height: 100vh;
	align-items: center;
	justify-content: center;
}

.content {
	position: relative;
}

.content h2 {
	color: #fff;
	font-size: 4em;
	position:absolute;
	padding-top:200;
	transform: translate(-50%, -50%);
}

.content h2:nth-child(1) {
	color: transparent;
	position:absolute;
	padding-top:200;
	-webkit-text-stroke: 2px #808080;
}

.content h2:nth-child(2) {
	color: #c8c8c8;
	position:absolute;
	animation: animate 4s ease-in-out infinite;
}

@keyframes animate {
	0%,
	100% {
		clip-path: polygon(
			0% 45%,
			16% 44%,
			33% 50%,
			54% 60%,
			70% 61%,
			84% 59%,
			100% 52%,
			100% 100%,
			0% 100%
		);
	}

	50% {
		clip-path: polygon(
			0% 50%,
			15% 65%,
			34% 66%,
			51% 62%,
			67% 50%,
			84% 45%,
			100% 46%,
			100% 100%,
			0% 100%
		);
	}
}
